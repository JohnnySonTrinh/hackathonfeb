    <!--Main-->
    <div class="container d-flex flex-column align-items-center justify-content-center pb-3 h-80 mt-5">
      <div class="card p-5">
        <h2>Love Letter Generator</h2>
        <form id="loveLetterForm">
          <fieldset id="type"
          class="input-container pt-3">
            <label for="letter-type" class="type-label letter-section">Letter Type</label>
            <select name="letter-type" id="letter-type" class="p-1 select-input">
              <option value="Platonic">Platonic</option>
              <option value="Romantic">Romantic</option>
              <option value="Monogamous">Monogamous</option>
              <option value="Polyamorous">Polyamorous</option>
            </select>
          </fieldset>
          <fieldset id="main-form" class="input-container pt-3">
            <div>
              <label for="partnerName">Partner's Name:</label>
              <input type="text" name="partnerName" id="partnerName" pattern="^[a-zA-Z]+$" title="Please enter letters only" placeholder="Partner's Name" required>
            </div>
            <div>
              <label for="noun1">Noun 1:</label>
              <input type="text" name="noun1" id="noun1" pattern="^[a-zA-Z]+$" title="Please enter letters only" placeholder="Noun One" required>
              <button type="button" id="randomizeNoun1" class="dice-btn"><i class="fa fa-dice"></i></button>
            </div>
            <div>
              <label for="noun2">Noun 2:</label>
              <input type="text" name="noun2" id="noun2" pattern="^[a-zA-Z]+$" title="Please enter letters only" placeholder="Noun Two" required>
              <button type="button" id="randomizeNoun2" class="dice-btn"><i class="fa fa-dice"></i></button>
            </div>
            <div>
              <label for="eyeColor">Eye Colour:</label>
              <input type="text" name="eyeColor" id="eyeColor" pattern="^[a-zA-Z]+$" title="Please enter letters only" placeholder="Eye color" required>
            </div>
            <div>
              <label for="adjective1">Adjective 1:</label>
              <input type="text" name="adjective1" id="adjective1" pattern="^[a-zA-Z]+$" title="Please enter letters only" placeholder="Adjective One" required>
              <button type="button" id="randomizeAdjective1" class="dice-btn"><i class="fa fa-dice"></i></button>
            </div>
            <div>
              <label for="adjective2">Adjective 2:</label>
              <input type="text" name="adjective2" id="adjective2" pattern="^[a-zA-Z]+$" title="Please enter letters only" placeholder="Adjective Two" required>
              <button type="button" id="randomizeAdjective2" class="dice-btn"><i class="fa fa-dice"></i></button>
            </div>
            <div>
              <label for="yourName">Your Name:</label>
              <input type="text" name="yourName" id="yourName" pattern="^[a-zA-Z]+$" title="Please enter letters only" placeholder="Your name" required>
              <br>
              <input class="btn mt-3" id="generate-btn" type="submit" value="Generate">
              <input class="btn mt-3" id="clear-btn" type="submit" value="Clear">
            </div>
          </fieldset>
        </form>
      </div>
